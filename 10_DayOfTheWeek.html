<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
    <style>
        body
        {
            font-size : 50px;
            font-style : italic;
            text-align : center;
            color : blue;
        }
        input
        {
            font-size :30px;
            border-radius : 10px;
            text-align : center;
            margin : 20px;
            padding : 10px;
            width : 200px;
            height : 50px;
            font-style : italic;   
            font-display : block; 
        }
        button
        {
            font-size : 30px;
            border-radius : 10px;
            text-align : center;
            margin : 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px; 
            padding-right: 20px;
            width : 200px;
            height : 80px;
            font-style : italic;
            font-display : block;
            color : yellow;
            background-color :blueviolet
        }
    </style>
</head>
<body>
    <h1>Find the Day of the Week</h1>
    <label for="dayNumber">Enter a number (1-7):</label>
    <input type="number" id="dayNumber" min="1" max="7"> <br> 
    <button onclick="displayDay()">Get Day</button>
    <p id="result"></p>

    <script>
        function displayDay() {
            const dayNum = parseInt(document.getElementById('dayNumber').value);
            let dayName;

            switch (dayNum) {
                case 1:
                    dayName = "Sunday";
                    break;
                case 2:
                    dayName = "Monday";
                    break;
                case 3:
                    dayName = "Tuesday";
                    break;
                case 4:
                    dayName = "Wednesday";
                    break;
                case 5:
                    dayName = "Thursday";
                    break;
                case 6:
                    dayName = "Friday";
                    break;
                case 7:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid input. Please enter a number between 1 and 7.";
            }

            document.getElementById('result').innerHTML = dayName;
        }
    </script>
</body>
</html>
