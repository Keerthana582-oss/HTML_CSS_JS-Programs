<!DOCTYPE html>
<html>
<head>
    <title>Square Root of 144</title>
    <style>
        body { font-size: 50px; text-align: center; margin-top: 50px; background-color:aqua; color: rgb(255, 47, 47);}
    </style>
</head>
<body>
    <h2>Square Root Calculator</h2>
    <p>The square root of 144 is: <span id="result"></span></p>
    <script>
        document.getElementById('result').textContent = Math.sqrt(144);
    </script>
</body>
</html>
