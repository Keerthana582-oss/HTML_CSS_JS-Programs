<!DOCTYPE html>
<html>
<head>
    <title>Check if Value is NaN</title>
    <style>
        body { font-size: 32px; text-align: center; margin-top: 50px; }
        input, button { font-size: 22px; margin: 10px; padding: 8px; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Check if Value is NaN</h2>
    <input type="text" id="valueInput" placeholder="Enter a value">
    <button onclick="checkNaN()">Check</button>
    <p id="result"></p>
    <script>
        function checkNaN() 
        {
            const value = document.getElementById('valueInput').value;
            const isNan = isNaN(value);
            document.getElementById('result').textContent = 
                isNan ? "The value is NaN (Not a Number)." : "The value is a valid number.";
        }
    </script>
</body>
</html>
