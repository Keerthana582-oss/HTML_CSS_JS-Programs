<!DOCTYPE html>
  <html>
    <head>
      <title> console output </title>
    </head>
    <body>

      <p id="outputArea"></p>

      <script>
        let data = "Hello Keerthana!";
        document.getElementById("outputArea").innerHTML = "<b>" + data + "</b>";
        document.getElementById("outputArea").style.color = "green";
        document.getElementById("outputArea").style.fontSize = "70px";
      </script>

    </body>
  </html>
