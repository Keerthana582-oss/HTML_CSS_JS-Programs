<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Page Layout</title>
  <style>
    .grid-container 
    {
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 80px 1fr 60px;
      min-height: 100vh;
      gap: 10px;
    }
    .header 
    {
      grid-column: 1 / 4;   /* Span all 3 columns */
      grid-row: 1 / 2;
      background: #4a90e2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .sidebar-left 
    {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      background: #d9eaff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main 
    {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar-right 
    {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
      background: #d9eaff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer 
    {
      grid-column: 1 / 4;   /* Span all 3 columns */
      grid-row: 3 / 4;
      background: #4a90e2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
  </style>
  
</head>
<body>
  <div class="grid-container">
    <header class="header">Header (spans 3 columns)</header>
    <aside class="sidebar-left">Left Sidebar</aside>
    <main class="main">Main Content</main>
    <aside class="sidebar-right">Right Sidebar</aside>
    <footer class="footer">Footer (spans 3 columns)</footer>
  </div>
</body>
</html>
