<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }
        .color-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .color-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="changeColorBtn" class="color-button">Click to Change Background color</button>

    <script>
        const body = document.body;
        const changeColorBtn = document.getElementById('changeColorBtn');
        const colors = ['orange', 'blue', 'aqua', 'purple', 'green'];
        let currentColorIndex = 0;

        // Function to change background color
        function changeBackgroundColor() {
            body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length; // Cycle through colors
        }

        // Event listener for onclick
        changeColorBtn.onclick = changeBackgroundColor;

        // Event listener for onmouseover
        changeColorBtn.onmouseover = function() {
            changeColorBtn.style.backgroundColor = '#28a745'; // Green on hover
        };

        // Event listener for onmouseout
        changeColorBtn.onmouseout = function() {
            changeColorBtn.style.backgroundColor = '#007bff'; // Revert to blue on mouse out
        };
    </script>
</body>
</html>
