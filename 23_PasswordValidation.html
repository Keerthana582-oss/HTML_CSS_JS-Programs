<!DOCTYPE html>
<html>
<head>
  <title>Password Validation</title>
  <style>
    body { font-size: 35px; text-align: center; margin-top: 100px; color:aquamarine; background-color:black; }
    form { display: inline-block; text-align: left; }
    label { font-size: 30px; }
    input { display: block; margin-bottom: 10px; font-size: 25px; padding: 10px; border-radius: 5px; color:darkviolet; }
    button { font-size: 24px; padding: 8px; border-radius: 10px; color:chartreuse; background-color:darkgoldenrod; }
  </style>
</head>
<body>
  <form id="passwordForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required> <br>
    <button type="submit">Submit</button>
    <div id="error" style="color:red;"></div>
  </form>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const minLength = 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasNumber = /\d/.test(password);

      if (password.length < minLength) {
        errorDiv.textContent = "Password must be at least 8 characters long.";
      } else if (!hasUppercase) {
        errorDiv.textContent = "Password must contain at least one uppercase letter.";
      } else if (!hasNumber) {
        errorDiv.textContent = "Password must contain at least one number.";
      } else {
        errorDiv.textContent = "Password is valid!";
        errorDiv.style.color = "darkgreen";
      }
    });
  </script>
</body>
</html>
