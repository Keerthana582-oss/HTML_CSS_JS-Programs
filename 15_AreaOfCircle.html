<!DOCTYPE html>
<html>
<head>
    <title>Area of Circle Calculator</title>
    <style>
        body { font-size: 40px; text-align: center; margin-top: 50px; color:red; background-color:chartreuse}
        input, button { font-size: 29px; margin: 10px; padding: 8px; border-radius: 10px; background-color:aqua}
    </style>
</head>
<body>
    <h2>Calculate Area of a Circle</h2>
    <label>Enter radius: <input type="number" id="radius" min="0" step="any"></label>
    <br><br>
    <button onclick="calculateArea()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculateArea() 
        {
            const r = parseFloat(document.getElementById('radius').value);
            if (isNaN(r) || r < 0) 
            {
                document.getElementById('result').textContent = "Please enter a valid radius.";
                return;
            }
            const area = Math.PI * r * r;
            document.getElementById('result').textContent = `Area of circle: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
